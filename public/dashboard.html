<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard WD</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            font-family: Arial, sans-serif;
            color: #e6edf3;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
            font-size: 28px;
        }

        .table-container {
            width: 90%;
            margin: 30px auto;
            background: #161b22;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 0px 25px #0005;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th {
            background: #21262d;
            color: #58a6ff;
            padding: 14px;
            text-align: left;
            border-bottom: 2px solid #30363d;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #2d333b;
        }

        tr:hover {
            background: #1a1f24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #8b949e;
        }
    </style>
</head>
<body>

<h1>Dashboard Withdraw Panel</h1>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Bank</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="list-container">
            <tr><td colspan="4" class="loading">Loading data...</td></tr>
        </tbody>
    </table>
</div>

<script>
async function loadData() {
    try {
        const res = await fetch("/api/list", {
            headers: { "x-api-key": "kontolkecap12" }
        });

        const data = await res.json();
        const table = document.getElementById("list-container");
        table.innerHTML = "";

        data.forEach(row => {
            table.innerHTML += `
                <tr>
                    <td>${row.id}</td>
                    <td>${row.username}</td>
                    <td>${row.bank}</td>
                    <td>${row.amount.toLocaleString()}</td>
                </tr>
            `;
        });

    } catch (err) {
        document.getElementById("list-container").innerHTML =
            "<tr><td colspan='4' class='loading'>Gagal load data</td></tr>";
    }
}

loadData();
</script>

</body>
</html>
